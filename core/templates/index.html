<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Index</h1>
    <p>My name is {{title}}</p>
    <p>My content is {{content}}</p>
    {% for post in posts %}

    <p>{{post.content}}</p>
    <h1>{{post.author}}</h1>
    {% endfor %}
</body>
</html>
